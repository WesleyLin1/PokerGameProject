<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Ace</title>
    <script src = "../client/js/game.js"></script>
    <link rel="stylesheet" href="css/game.css">
</head>
<body onload="displayRandomDeck()">


    <div id="round"></div>
    <div id ="pot"></div>

    <canvas id="cardCanvas" width="1900" height="450"></canvas>
    <canvas id="commCardCanvas" width="1900" height="200"></canvas>

    <div id="wrapper">
        <canvas id="playerCanvas1" width="475" height="200"></canvas>
        <canvas id="playerCanvas2" width="475" height="200"></canvas>
        <canvas id="playerCanvas3" width="475" height="200"></canvas>
        <canvas id="playerCanvas4" width="475" height="200"></canvas>
    </div>

    <div id="actionDiv">
        <form id="form1" onsubmit="trueBetFunc(); return false">
            Bet amount: <input id ="input1" type="number" name="betName" min="0" max="1000" step="10" value="200">
            <button>Bet</button>
        </form>

        <button id="fold" onclick="trueFoldFunc()">Fold</button>

        <button id="begin" onclick="beginGame(); removeElement(this)">Begin Game</button>

        <button id="showplayer" onclick="displayPlayers()">Show player info</button>
    </div>



</body>
</html>
